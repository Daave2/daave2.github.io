<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Page</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrQkTyjnu/0bX9MwYpztA3g50kqfL+g1epw1l0kGtwXedgS3Wv+qh48I6sFjg7ABwH5D07KyN0zvjwMZjg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <style>
    /* Root Variables & Theme Settings */
    :root {
      --primary-green: #006400;
      --secondary-yellow: #FFD700;
      --background-faint-green: #e6ffe6;
      --background-white: #FFFFFF;
      --text-color: #333333;
      --card-bg: var(--background-white);
      --card-shadow: rgba(0, 0, 0, 0.1);
      --footer-bg: var(--primary-green);
      --footer-text: var(--background-white);
      /* Dark Mode Variables */
      --dark-background: #121212;
      --dark-card-bg: #1e1e1e;
      --dark-text-color: #e0e0e0;
      --dark-footer-bg: #333333;
      --dark-footer-text: #e0e0e0;
    }

    /* Pink Theme Variables */
    .pink-theme {
      --primary-green: #FF1493;
      --secondary-yellow: #FFB6C1;
      --background-faint-green: #FFE4E1;
      --background-white: #FFF0F5;
      --text-color: #8B008B;
      --card-bg: var(--background-white);
      --card-shadow: rgba(0, 0, 0, 0.2);
      --footer-bg: var(--primary-green);
      --footer-text: var(--background-white);
      /* Dark Mode Overrides for Pink Theme */
      --dark-background: #2F0F2F;
      --dark-card-bg: #3D1F3D;
      --dark-text-color: #F8E0F8;
      --dark-footer-bg: #8B008B;
      --dark-footer-text: #F8E0F8;
    }

    /* Smooth Theme Transition */
    :root, .pink-theme {
      transition: all 2s ease;
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-faint-green);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--dark-background);
      color: var(--dark-text-color);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    body.mobile-nav-open {
      overflow: hidden;
    }

    /* Header */
    header {
      background-color: var(--background-white);
      color: var(--primary-green);
      padding: 20px 10px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 4px var(--card-shadow);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode header {
      background-color: var(--dark-card-bg);
      color: var(--dark-text-color);
    }
    header img {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      padding-left: 80px;
    }

    /* Navigation */
    nav.nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: var(--secondary-yellow);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    body.dark-mode nav.nav {
      background-color: #333;
      box-shadow: 0 2px 15px rgba(0,0,0,0.6);
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      height: 60px;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      list-style: none;
      transition: transform 0.3s ease;
    }
    .nav-links li {
      position: relative;
    }
    .nav-links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      font-weight: 500;
      color: var(--primary-green);
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }
    body.dark-mode .nav-links a {
      color: var(--dark-text-color);
    }
    .nav-links a:hover {
      background-color: var(--primary-green);
      color: var(--background-white);
      transform: translateY(-2px);
    }
    .nav-links .active {
      background-color: var(--primary-green);
      color: var(--background-white);
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background-color: var(--primary-green);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after,
    .nav-links .active::after {
      width: 100%;
    }

    /* Hamburger for Mobile Navigation */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--primary-green);
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    body.dark-mode .hamburger span {
      background: var(--dark-text-color);
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .dark-mode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      color: var(--primary-green);
      transition: color 0.3s;
    }
    body.dark-mode .dark-mode-toggle {
      color: var(--dark-text-color);
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .nav-links {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--secondary-yellow);
        flex-direction: column;
        padding: 1rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        overflow-y: auto;
      }
      body.dark-mode .nav-links {
        background: #333;
      }
      .nav-links.active {
        transform: translateX(0);
      }
      .nav-links li {
        margin: 0;
        width: 100%;
      }
      .nav-links a {
        margin: 10px 0;
        width: 100%;
        background-color: transparent;
        color: var(--primary-green);
        border-radius: 4px;
        text-align: left;
        font-size: 1em;
        padding: 10px;
      }
      body.dark-mode .nav-links a {
        color: var(--dark-text-color);
      }
      .nav-links a:hover {
        background-color: var(--primary-green);
        color: var(--background-white);
      }
    }

    /* Main Content & Dashboard Cards */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    main {
      margin-bottom: 30px;
    }
    section {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--card-shadow);
      transition: background-color 0.3s, box-shadow 0.3s;
      margin-bottom: 30px;
    }
    body.dark-mode section {
      background-color: var(--dark-card-bg);
      box-shadow: 0 4px 12px var(--dark-card-bg);
    }
    section h2 {
      color: var(--primary-green);
      margin-bottom: 15px;
      font-size: 1.6em;
      border-bottom: 2px solid var(--secondary-yellow);
      display: inline-block;
      padding-bottom: 5px;
      transition: color 0.3s, border-bottom-color 0.3s;
    }
    body.dark-mode section h2 {
      color: var(--dark-text-color);
      border-bottom-color: var(--secondary-yellow);
    }

    .dashboard-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--card-shadow);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px var(--card-shadow);
    }
    .dashboard-card h3 {
      margin-bottom: 15px;
      color: var(--primary-green);
      font-size: 1.4em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dashboard-card iframe {
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    /* Specific Iframe Sizes */
    #foodIframe {
      height: 500px;
    }
    #lookerIframe {
      width: 600px;
      height: 550px;
      max-width: 100%;
    }
    .dashboard-card button {
      padding: 10px 15px;
      background-color: var(--primary-green);
      color: var(--background-white);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .dashboard-card button:hover {
      background-color: var(--secondary-yellow);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 10px 5px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode footer {
      background-color: var(--dark-footer-bg);
      color: var(--dark-footer-text);
    }
    footer p {
      margin: 0;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <nav class="nav" role="navigation" aria-label="Primary Navigation">

  <!-- JavaScript -->
  <script>
    // Toggle Dark Mode and Save Preference
    const darkModeToggleButtons = document.querySelectorAll('.dark-mode-toggle');
    darkModeToggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        btn.setAttribute('aria-pressed', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    });

    // Load saved theme and apply Pink Theme after page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        darkModeToggleButtons.forEach(btn => btn.setAttribute('aria-pressed', true));
      }
      // Apply Pink Theme after a short delay for smooth transition
      setTimeout(() => {
        document.body.classList.add('pink-theme');
      }, 500);
    });

    // Hamburger Menu for Mobile Navigation
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    const toggleNav = () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
      document.body.classList.toggle('mobile-nav-open');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !expanded);
    };

    hamburger.addEventListener('click', event => {
      event.stopPropagation();
      toggleNav();
    });

    hamburger.addEventListener('keypress', e => {
      if (e.key === 'Enter') toggleNav();
    });

    // Close mobile menu if clicking outside
    window.addEventListener('click', event => {
      if (!event.target.closest('.nav') && navLinks.classList.contains('active')) {
        toggleNav();
      }
    });

    // Close mobile menu when a navigation item is clicked
    document.querySelectorAll('.nav-links a').forEach(item => {
      item.addEventListener('click', () => {
        if (navLinks.classList.contains('active')) {
          toggleNav();
        }
      });
    });

    // Reusable function to print content from an iframe
    function printIframe(iframeId) {
      const iframeSrc = document.getElementById(iframeId).src;
      const printWindow = window.open(iframeSrc, '_blank');
      printWindow.focus();
      printWindow.onload = function () {
        printWindow.print();
      };
    }
  </script>
